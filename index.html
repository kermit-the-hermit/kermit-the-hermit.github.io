<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-screen">
        <div class="game-result">
            <div class="score-board-container">
                <div class="round">No rounds</div>
                <div class="score-board">
                    <div class="ind-container">
                        <div class="player-ind p1">Player 1</div>
                        <div class="player-ind p2">Player 2</div>                    
                    </div>
                    <div class="score-container">
                        <div class="player-score p1">0</div>
                        <div class="score-sep">:</div>                    
                        <div class="player-score p2">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-window"></div>
        <div class="game-controls">
            <div class="game-button btn-rock" data-option="Rock">
                <img class="icon" src="./images/rock.png">
                <div class="icon-text">Rock</div>
            </div>
            <div class="game-button btn-paper" data-option="Paper">
                <img class="icon" src="./images/paper.png">
                <div class="icon-text">Paper</div>
            </div>
            <div class="game-button btn-scissor"  data-option="Scissors">
                <img class="icon" src="./images/scissors.png">
                <div class="icon-text">Scissors</div>
            </div>
        </div>
    </div>
</body>


<script src="main.js"></script>


</html>

</html>
